<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>発光四角パーティクル - クリックで強化＋タイマー</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #1d1a29;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0.6rem;
    height: 0.6rem;
    background: #a68cff;
    border-radius: 0;
    box-shadow:
      0 0 4px 1px #a68cff88,
      0 0 8px 3px #7b57ff66,
      0 0 12px 5px #5837ff44;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  .controls {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(126, 120, 139, 0.5);
    padding: 0.7rem 1rem;
    border-radius: 8px;
    user-select: none;
    z-index: 1000;
  }
  input[type=range] {
    vertical-align: middle;
    width: 200px;
  }
  #count {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    user-select: none;
    z-index: 1000;
  }
  #timer {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    user-select: none;
    z-index: 1000;
  }
  #click-btn {
    position: fixed;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    background: #695cff;
    border: none;
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #695cffaa;
    user-select: none;
    z-index: 1000;
  }
  #click-btn:hover {
    filter: brightness(1.1);
  }
</style>
</head>
<body>

<div class="container"></div>

<div id="count">Clicks: 0</div>
<div id="timer">00:00</div>

<button id="click-btn">Click Me!</button>

<div class="controls">
  <label for="range">Precision: </label>
  <input id="range" type="range" min="0" max="5" value="4" step="1" />
</div>

<script type="module" src="./app.js"></script>

</body>
</html>
